version: 2.1

jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry point
    macos: # indicate that we are using the macOS executor
      xcode: 14.2.0
    
    steps: # a series of commands to run
      - checkout # pull down code from your version control system.
      - run:
        # run our tests using xcode's cli tool `xcodebuild` name: Run Unit Tests
          name: Run Unit Tests
          command: xcodebuild test -workspace Nasa.xcworkspace -scheme Nasa -destination 'platform=iOS Simulator,id=dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:placeholder,name=Any iOS Simulator Device'
      - run:
        # build our application  
          name: Build Application
          command: xcodebuild -workspace Nasa.xcworkspace -scheme Nasa
